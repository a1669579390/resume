<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>myResume</title>
  <base href="/resume/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link href='http://cdn.repository.webfont.com/webfonts/nomal/135588/46587/5e7ac14df629d80d5c0669ad.css' rel='stylesheet' type='text/css' />
 
  <link href="./assets/css/fullpage.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/fullPage.js/2.7.6/jquery.fullPage.min.js"></script>
  <script src="./assets/js/jquery-animate-css-rotate-scale.js"></script>
</head>
<body>
  <app-root></app-root>
<script src="runtime-es2015.js" type="module"></script><script src="runtime-es5.js" nomodule defer></script><script src="polyfills-es5.js" nomodule defer></script><script src="polyfills-es2015.js" type="module"></script><script src="styles-es2015.js" type="module"></script><script src="styles-es5.js" nomodule defer></script><script src="scripts.js" defer></script><script src="vendor-es2015.js" type="module"></script><script src="vendor-es5.js" nomodule defer></script><script src="main-es2015.js" type="module"></script><script src="main-es5.js" nomodule defer></script></body>
<script>
    function slide(index){
     $.fn.fullpage.moveTo(5,index)
  }
    $(function(){
    $('#main').fullpage({
      anchors: ['page01', 'page02', 'page03', 'page04','page05','page06'],
      controlArrows: false,
      slidesNavPosition: 'bottom',//横向导航的位置，默认为bottom，可以设置为top或bottom
      navigation: false,//是否显示导航，默认为false
      slidesNavigation: false,//是否显示横向幻灯片的导航，默认为false
      continuousHorizontal:true,
      'afterLoad': function(anchorLink, index){
				if(index == 1){
          $(".a01").css({'text-decoration':'line-through'})
          $(".a02,.a03,.a04,.a05,.a06").css({'text-decoration':'none'})
				 $("#circle1").addClass("shanshuo")
         $("#circle2,#circle3,#circle4,#circle5,#circle6").removeClass("shanshuo")
				}else if(index==2){
           /****************第二屏动画效果*******************/
           $(".a02").css({'text-decoration':'line-through'})
          $(".a01,.a03,.a04,.a05,.a06").css({'text-decoration':'none'})
         $("#circle1,#circle3,#circle4,#circle5,#circle6").removeClass("shanshuo")
         $("#circle2").addClass("shanshuo")
         // 这个是关于我界面的动画效果
         $(".title").animate({
           left:'-240px',
           opacity:'0.1',
         },300)
         .animate({
           left:'240px',
           opacity:'0.8',
         },300)
         .animate({
           left:'0px',
           opacity:'1',
         },300) 
         // 个人介绍动画
         $(".mezl").animate({
           marginTop:'-500px',
           opacity:'0'
         },300)
         .animate({
          marginTop:'-250px',
          opacity:'0'
        },300)
         .animate({
           marginTop:'80px',
           opacity:'0.7'
         },300)
         .animate({
           marginTop:'70px',
           opacity:'1'
         },300)
        }else if(index==3){
          $(".a03").css({'text-decoration':'line-through'})
          $(".a01,.a02,.a04,.a05,.a06").css({'text-decoration':'none'})
         $("#circle3").addClass("shanshuo")
         $("#circle1,#circle2,#circle4,#circle5,#circle6").removeClass("shanshuo")
         $("#mySkill").animate({
           top:0,
           opacity:'0'
         })
         .animate({
           top:70,
           opacity:'1'
         })
         $(".w-1").animate({
           marginTop:500,
           opacity:'0'
         }).animate({
           marginTop:0,
           opacity:1
         },800)
         $(".w-2").animate({
           marginTop:400,
           opacity:'0'
         }).animate({
           marginTop:25,
           opacity:'1'
         },1300)
         $(".w-3").animate({
           marginTop:300,
           opacity:'0'
         }).animate({
           marginTop:25,
           opacity:'1'
         },1800)
         $(".w-4").animate({
           marginTop:200,
           opacity:'0'
         }).animate({
           marginTop:25,
           opacity:'1'
         },2300)
         $("#main1").animate({
           opacity:'0'
         })
         .animate({
           opacity:'1'
         })
        }else if(index==4){
          // 工作经历动画
          $(".a04").css({'text-decoration':'line-through'})
          $(".a02,.a03,.a01,.a05,.a06").css({'text-decoration':'none'})
          $("#circle4").addClass("shanshuo")
         $("#circle1,#circle2,#circle3,#circle5,#circle6").removeClass("shanshuo")
         $(".jl-parent").animate({
           marginLeft:-300,
           opacity:0
         },300)
         .animate({
           marginLeft:0,
           opacity:1
         },300)
         $(".left-nav").animate({
           marginLeft:-300,
           opacity:0
         },300)
         .animate({
           marginLeft:20,
           opacity:1
         },300)
         $(".jl-right").animate({
           marginLeft:500,
           opacity:0
         },300)
         .animate({
           marginLeft:0,
           opacity:1
         },300)
        }else if(index==5){
          $("#nav-1").animate({
          scale:'1.3'
        },80)
          $(".a05").css({'text-decoration':'line-through'})
          $(".a02,.a03,.a04,.a01,.a06").css({'text-decoration':'none'})
          $("#circle5").addClass("shanshuo")
          $("#circle1,#circle2,#circle3,#circle4,#circle6").removeClass("shanshuo")
          $(".my-zuopin h3").animate({
            top:0,
            opacity:'0'
          })
          .animate({
            top:'50',
            opacity:'1'
          })
          $(".slide-imgs,.miaoshu").animate({
            marginLeft:200,
            opacity:'0'
          }).animate({
            marginLeft:0,
            opacity:'1'
          })
        } else if(index==6){
          $(".a06").css({'text-decoration':'line-through'})
          $(".a02,.a03,.a04,.a05,.a01").css({'text-decoration':'none'})
          $("#circle6").addClass("shanshuo")
          $("#circle1,#circle2,#circle3,#circle4,#circle5").removeClass("shanshuo")
          $("#contact").animate({     
           top:0,
           opacity:'0'
         })
         .animate({
           top:50,
           opacity:'1'
          })
          $(".contact-me").animate({
            top:200,
            opacity:0
          })
          .animate({
           top:0,
            opacity:1
          })
        }			
      },
      onLeave: function(index, nextIndex, direction){
        var leavingSection = $(this);
        //after leaving section 2
        if(index == 2 ){
            $(".title,.mezl").css({opacity:0})
        }
        else if(index == 3){
           $("#mySkill,#main1,.w-1,.w-2,.w-3,.w-4").css({opacity:0})
        }else if(index==4){
          $(".jl-parent,.jl-right,.left-nav").css({opacity:0})
        }else if(index==5){
          $(".my-zuopin h3,.miaoshu,.slide-imgs").css({opacity:0})
        }else if(index==6){
          $("#contact,.contact-me").css({opacity:'0'})
        }
    },
    afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){
      if(slideIndex==0){
        $("#nav-1").animate({
          scale:'1.3'
        },80)
      }else if(slideIndex==1){
        $("#nav-2").animate({
          scale:'1.3'
        },80)
      }else if(slideIndex==2){
        $("#nav-3").animate({
          scale:'1.3'
        },80)
      }
    },
    onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){
      if(slideIndex==0){
        $("#nav-1").animate({
          scale:'1'
        })
      }else if(slideIndex==1){
        $("#nav-2").animate({
          scale:'1'
        })
      }else if(slideIndex==2){
        $("#nav-3").animate({
          scale:'1'
        })
      }
    }
    });
    
});
</script>
</html>
